<!DOCTYPE html>
<br lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczanie Pól</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <script src="./javascript/include.js"></script>
</head>
<body>
<header>
    <div class="container">
        <h2>Obliczanie pól figur geometrycznych</h2>
    </div>
</header>
<main>
    <div class="container">
        <section>
            <h3>Wybierz figure której pole chcesz policzyć</h3>
        </section>
        <section>
            <div class="buttons-box">
                <button type="button" class="buttons">
                    <div class="rectangle"></div>
                    <div>Prostokąt</div>
                </button>
                <button type="button" class="buttons">
                    <div class="triangle"></div>
                    <div>Trójkąt</div>
                </button>
                <button type="button" class="buttons">
                    <div class="circle"></div>
                    <div> Koło</div>
                </button>
            </div>
        </section>
        <section>
            <div w3-include-html="./rectangle.html"></div>
        </section>
    </div>
</main>
<footer>
    <div class="container">
        <p>Miłego oblicznia pól</p>
        <p>bartek.gal23@gmail.com</p>
    </div>
</footer>
<script>includeHTML()</script>
<script type="module" src="./javascript/rectangle.js"></script>
</body>
</html>
